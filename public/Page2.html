<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RozMarrah</title>
  <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon">
  <meta name="description" content="Your freelancing platform">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
  <style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 0;
        margin: 0;

    }

    .logo-area {
        display: flex;
        flex-direction: row;
    }

    .logo-area img {
      width: 120px;
      height: 80px;

    }

    .logo-area h1 {
        margin-top: 35px;

    }

    .left-panel h2 {
      font-weight:400;
      font-size:30px;
      display: block;
      width: 50%;
      margin-left: 25px;
      margin-top: 20px;

    }

    .hero-image {
      text-align: center;
    }

    .hero-image img {
      width: 80%;
      height: auto;
      margin-right: 100px;

    }

    .form-container {
      max-width: auto;
      width: 100%;

    }

    .logo {
        height: 80px;
        width: 80px;
        border-radius: 100px;
        justify-self: center;

    }

    .logo > img {
        height: 100%;
        width: 100%;

    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;

    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-size: larger;
      margin-top: 20px;

    }

    .form-group input {
      width: 100%;
      padding: 8px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: larger;

    }

    .form-group small {
      display: block;
      font-size: 15px;
      color: #666;
      margin-top: 5px;

    }

    .form-group button {
      width: 105%;
      padding: 8px;
      font-size: larger;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;

    }

    /* @media (max-width: 1024px) {
      .left-panel {
        display: none;
      }

      .right-panel {
        width: 100%;
      }

      .form-container {
        padding: 10px;
      }
    } */

    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; 

    }

    .container {
        display: flex;
        height: 100vh;

    }

    .left-panel {
        width: 50%;
        background-color: #10b981;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden; 

    }

    .right-panel {
        width: 50%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start; 
        overflow-y: auto; 

    }

    .form-container {
        width: 100%;
        max-width: 400px; 

    }

  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-area">
        <img src="logo.png" alt="RozMarrah Logo">
        <h1>RozMarrah</h1>
      </div>
      <h2>Your gateway to the best platform for freelancing</h2>
      <div class="hero-image">
        <img src="HeroRight.png" alt="Freelancer">
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h2>Create Your Account</h2>
        <div class="logo">
          <img src="./logo.png">
        </div>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label>Phone No</label>
            <input type="tel" placeholder="+92" value="+92">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter password">
            <small>Password must be at least 6 characters with uppercase letter, number, and symbol.</small>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <button type="submit">Create Account</button>
          </div>
          <p style="text-align:center;">Already have an account? <a href="/login">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
